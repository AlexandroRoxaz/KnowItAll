{% extends "base_generic.html" %}

{% block content %}
    <h1>Functions List</h1>

    {% if function_list %}
    <ul>

      {% for function in function_list %}
      <li>
        <a href="{{ function.get_absolute_url }}">
        {{function}}
        </a>
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no functions in the base.</p>
    {% endif %}       
{% endblock %}
