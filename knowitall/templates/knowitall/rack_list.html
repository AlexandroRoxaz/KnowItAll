{% extends "base_generic.html" %}

{% block content %}
    <h1>Racks List</h1>

    {% if rack_list %}
    <ul>

      {% for rack in rack_list %}
      <li>
        <a href="{{ rack.get_absolute_url }}">
        {{ rack }}
        </a>
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no racks in the base.</p>
    {% endif %}       
{% endblock %}
